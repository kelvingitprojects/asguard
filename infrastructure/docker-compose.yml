version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: asguard_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: asguard
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - asguard_net

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: asguard_pgbouncer
    environment:
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_NAME: asguard
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:6432"
    depends_on:
      - db
    networks:
      - asguard_net

volumes:
  db_data:

networks:
  asguard_net:
